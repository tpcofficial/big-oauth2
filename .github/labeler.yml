# Add 'repo' label to any root file changes
repo:
  - ./*

provider:
  - any: ['providers/**/*.js']

provider-loader:
  - index.js

provider-google:
  - providers/google.js

provider-discord:
  - providers/discord.js

provider-aad:
  - providers/microsoft-enterprise.js

provider-microsoft:
  - providers/microsoft.js

provider-github:
  - providers/github.js

provider-generic:
  - providers/generic.js

documentation:
  - any: ['README.md','**/*.md','docs/**/*']

npm-package-json:
  - any: ['package*json']
